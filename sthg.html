<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SimpleTH Gallery</title>

    <link href="css/sthg.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/sthg.js"></script>
    <style type="text/css">
      .gallery { margin: 0 auto; }
    </style>
  </head>
  
  <body>
    <div class="gallery">
      <img src="img/left.png" alt="left" class="left">
      <img src="img/right.png" alt="right" class="right">
      <div class="viewport">
	<ul>
	  <li>
	    <img src="http://placehold.it/940x400" alt="Slide 1">
	    <p>Side 1</p>
	  </li>
	  <li>
	    <img src="http://placehold.it/940x400/c3c3c3/ffffff" alt="Slide 2">
	    <p>Slide 2</p>
	  </li>
	</ul>
      </div>
    </div>
  </body>
</html>
